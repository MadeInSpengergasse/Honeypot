<!DOCTYPE html>
<html lang="en" ng-app="honeypotApp">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.min.css">
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-route/angular-route.min.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="/bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="/bower_components/angular-material/angular-material.min.js"></script>
    <script src="/bower_components/showdown/dist/showdown.min.js"></script>
    <script src="/bower_components/ng-showdown/dist/ng-showdown.min.js"></script>

    <script src="js/honeypot.js"></script>
    <link rel="stylesheet" href="css/honeypot.css">

    <meta charset="UTF-8">
    <title>Honeypot</title>
    <!-- <link rel="icon" type="image/png" href="favicon.png"/> -->
</head>
<body>
<div ng-controller="HeaderController">
    <md-toolbar layout="row" md-whiteframe="4">
        <a href="#/" class="a-logo">
            <md-icon md-svg-src="images/logo.svg" class="honeypot-logo"></md-icon>
            <span class="honeypot-span">Honeypot</span>
        </a>
        <md-button class="projects-button" ng-show="user != null" ng-click="href('/projects')">Projects</md-button>
        <div flex></div>
        <md-button ng-show="user == null" ng-click="goto(github_login_url)">Login</md-button>
        <img ng-show="user != null" ng-src="https://avatars.githubusercontent.com/u/{{user.id}}?v=3&s=50"
             class="md-avatar profile-picture" alt="{{user.name}}">
        <md-button ng-show="user != null" ng-click="logout()">Logout</md-button>
    </md-toolbar>
</div>
<div ng-view class="main-insert-view"></div>
</body>
</html>
