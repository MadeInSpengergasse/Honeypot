<div>
    <p>Milestone</p>
    <time datetime="{{milestone.starttime}}" title="{{timestamp_to_long_date(milestone.starttime)}}">{{timestamp_to_date(milestone.starttime)}}</time>
    <br>
    <time datetime="{{milestone.endtime}}">{{timestamp_to_date(milestone.endtime)}}</time>
    <br><br>
    <md-button class="md-raised" ng-click='showConfirm("Remove milestone", "Do you really want to remove this milestone?", remove_milestone, $event);'>Remove</md-button>
</div>
