<div>
    <h2>Milestones for Project #{{project_id}}</h2>
    <md-button ng-click="add_milestone()" class="md-raised md-primary">Add milestone</md-button>
    <md-divider></md-divider>
    <md-list>
        <md-list-item ng-href="#/project/{{ project_id }}/milestone/{{ milestone.id }}"
                      ng-repeat="milestone in milestones">
            <div class="status" ng-class="milestone.status == 0 ? 'status-open' : 'status-closed'">{{
                status_strings[milestone.status] }}
            </div>
            <p> {{ milestone.title }} </p>
            <p class="md-secondary">#{{ milestone.id }}</p>
        </md-list-item>
        <span ng-hide="milestones.length > 0" class="list-empty-notice">No item in list.</span>
    </md-list>
</div>
