<div>
    <a href="#/project/{{ project_id }}">Back</a>
    <h2>{{ todo.title }}</h2>
    <p>Todo Nr. {{ id }}</p>
    <p markdown-to-html="todo.description"></p>
    <p>Status: {{ todo.status }}</p>
    <p>Created by: {{ todo.createdby }}</p>
    <p>Date created: {{ todo.created }}</p>
    <p>Closed by: {{ todo.closedby }}</p>
    <p>Date closed: {{ todo.closed }}</p>
    <p>Milestone: {{ todo.milestone }}</p>
    <p>Asignee: {{ todo.asignee }}</p>
</div>
